<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Booking Form</title>
    <link rel="stylesheet" href="css/booking.css">
    <!-- Font Awesome Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        
</head>
<body>

    <!-- Navbar Section Begin -->
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo"><a href="index.html">GrandMarinoResort</a></label>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Gallery.html">Gallery</a></li>
            <li><a href="About.html">About us</a></li>
            <li><a href="Contact.html">Contact us</a></li>
            <a href="booking.html"><button type="button" class="button">Book now</button></a>
        </ul>
    </nav>
    <!-- Navbar End -->

    <div class="container">
        <h1>Book Your Room</h1>
        <form action="https://formspree.io/f/xbjnypga" method="POST" id="myForm">
            <!-- Full Name -->
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>

            <!-- Date -->
            <div class="form-group">
                <label for="date">Booking Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <!-- Time -->
            <div class="form-group">
                <label for="time">Booking Time:</label>
                <input type="time" id="time" name="time" required>
            </div>

            <!-- Room Selection -->
            <div class="form-group">
                <label for="room">Select Room:</label>
                <select id="room" name="room" required>
                    <option value="">Select a room</option>
                    <option value="family_room">Family Room</option>
                    <option value="cabin">Cabin</option>
                    <option value="dormitory_room">Dormitory Room</option>
                </select>
            </div>

            <!-- Special Notes -->
            <div class="form-group">
                <label for="notes">Special Requests / Notes:</label>
                <textarea id="notes" name="notes" rows="4" placeholder="Enter any special requests or notes"></textarea>
            </div>

            <!-- Terms and Conditions Checkbox -->
            <div class="form-group checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms" class="checkbox-label">I agree to the <a href="#">Terms & Conditions</a>.</label>
            </div>

            <!-- Submit Button -->
            <button type="submit">Book Room</button>
        </form>
    </div>

    <!-- Footer Section Begin -->
    <footer>
        <div class="footer">
            <div class="socialIcons">
                <a href="https://www.facebook.com/GrandMarinoFarmResort/"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com/grandmarino.farmresort/"><i class="fa-brands fa-instagram"></i></a>
            </div>
            <div class="footerNav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Gallery.html">Gallery</a></li>
                    <li><a href="About.html">About us</a></li>
                    <li><a href="Contact.html">Contact us</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <!-- Footer End -->

</body>
</html>
