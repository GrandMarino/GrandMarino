<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>GrandMarinoResort</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Contact.css">
    <!-- Font Awesome Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            background-image: url('image/Hp.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>

<body>
    <!-- Navbar Section Begin -->
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo"><a href="index.html">GrandMarinoResort</a></label>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Gallery.html">Gallery</a></li>
            <li><a href="About.html">About us</a></li>
            <li><a href="Contact.html">Contact us</a></li>
            <li><a href="booking.html" >Booking</a></li>
        </ul>
    </nav>
    <!-- Navbar End -->

    <!-- contact section -->
    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
        </div>
        <div class="contactcontainer">
            <div class="contactinfo">
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>Brgy. Candual, Panay, Philippines, 5801</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-phone"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>63+ 920 573 6912</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-envelope"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="contactform">
                <form action="https://formspree.io/f/xbjnypga" method="POST" id="myForm">
                    <h2>Send Message</h2>
                    <div class="inputbox">
                        <input type="text" name="full_name" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputbox">
                        <input type="email" name="email" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputbox">
                        <textarea name="message" required="required"></textarea>
                        <span>Type your Message</span>
                    </div>
                    <div class="inputbox">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- end of contact section -->

    <!-- Footer Section Begin -->
    <footer>
        <div class="footer">
            <div class="socialIcons">
                <a href="https://www.facebook.com/GrandMarinoFarmResort/"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com/grandmarino.farmresort/"><i class="fa-brands fa-instagram"></i></a>
            </div>
            <div class="footerNav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Gallery.html">Gallery</a></li>
                    <li><a href="About.html">About us</a></li>
                    <li><a href="Contact.html">Contact us</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <!-- Footer End -->

    <script>
        // JavaScript function to handle form validation before submission
        function handleFormSubmit(event) {
            // Prevent the default form submission
            event.preventDefault();

            // Get the form element
            const form = document.getElementById("myForm");

            // Check the validity of the form (browser validation)
            if (form.checkValidity()) {
                // If form is valid, proceed with submission
                alert("Form is valid. Submitting...");

                // Manually trigger form submission to Formspree
                form.submit();
            } else {
                // If form is invalid, show an alert
                alert("Please fill in all required fields.");
            }
        }

        // Add event listener for form submission
        window.onload = function() {
            const form = document.getElementById("myForm");
            form.addEventListener("submit", handleFormSubmit);
        }
    </script>
</body>

</html>
