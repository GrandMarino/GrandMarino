<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact</title>

</head>

<body>

    <!-- Header Section Begin -->
    <div class="container">
        <nav class="navbar">
            <div class="navdiv">
                <div class="logo"><a href="Index.html">GrandMarinoResort</a> </div>
                <ul>
                    <li><a href="Index.html">Home</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Contact us</a></li>
                    <button type="button" class="button">Book now</button>
                </ul>
            </div>
        </nav>
    </div>

    <!-- contact section -->
    <section class="contact">
        <div class="contact-container">
            <h2>Contact Us</h2>
            <div class="contact-wrapper">
                <div class="contact-form">
                    <h3>Send Us a message</h3>
                    <form>
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Your Email">
                        </div>
                        <div class="form-group">
                            <textarea name="message" placeholder="Your Message"></textarea>
                        </div>
                        <button  type="submit">Send Message</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <p><i class="fas fa-phone"></i>+63 111 111 111</p>
                    <p><i class="fas fa-envelope"></i>Gmail@gmail.com</p>
                    <p><i class="fas fa-map-marker-alt"></i>street, City, Country</p>
                </div>
            </div>
        </div>
    </section>
    <!-- end of contact section -->

    <!-- Header End -->


    <footer>
        <div class="footer">
            <div class="socialIcons">
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
            </div>
            <div class="footerNav">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Gallery</a></li>
                    <li><a href="">About us</a></li>
                    <li><a href="">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
